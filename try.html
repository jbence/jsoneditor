<html>
  <head>
    <link href="jsoneditor/jquery.json-editor.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jsoneditor/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="jsoneditor/jquery.json-editor.js"></script>
    
    <script>
      // Setup control buttons at bottom.

      var jsonEditor;
      
      $(document).ready(function(){
        JSONEditor.prototype.ADD_IMG = 'jsoneditor/add.png';
        JSONEditor.prototype.DELETE_IMG = 'jsoneditor/delete.png';
        JSONEditor.prototype.SHIM_IMG = 'jsoneditor/shim.png';
        jsonEditor = new JSONEditor($("#t"), 400, 400);
        jsonEditor.doTruncation(true);
        jsonEditor.showFunctionButtons(true);
      });

      function wipeOnOff() {
        jsonEditor.showWipe($('#wipe').is(':checked'));
        jsonEditor.showBuilder();
      }

      function editOnOff() {
        jsonEditor.doRestrictedEditing($('#editing').is(':checked'));
        jsonEditor.showBuilder();
      }
    </script>
  </head>
  <body>
<input type="checkbox" id="editing" onchange="editOnOff();"/> Restricted Editing
&nbsp;
<input type="checkbox" id="wipe" onchange="wipeOnOff();"/> Show wipe control
<textarea id="t">{
  "names": ["andy", "ben", "sam"],
  "some_object": {
    "foo": "bar",
    "baz": [{ "woah": "there"}],
    "long_line": "a b c d e f g h i j | a b c d e f g h i j | match(/dflkjdfkjhdfkjhdf/) | dfjkhsdfh | a b c d e f g h i j"
  }
}
    </textarea>
  </body>  
</html>
